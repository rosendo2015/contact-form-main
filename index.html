<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Contact form</title>

</head>

<body>
  <div class="app">
    <header>
      <h1>
        Contact Us
      </h1>
    </header>
    <main>
      <form action="#" method="post">
        <div class="container-input-wrapper">
          <div class="input-text-wrapper">
            <label for="first-name">First Name *</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="input-text-wrapper">
            <label for="last-name">Last Name *</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
        </div>
        <div class="input-text-wrapper">
          <label for="email">Email Address *</label>
          <input type="text" name="email" id="email" placeholder="Please enter a valid email address" required>
        </div>
        <label for="query-type">Query Type *</label>
        <div class="input-radio-wrapper">
          <div class="inner-radio">
            <input type="radio" name="general" id="general" required>
            <label for="general">General Enquiry</label>
          </div>
          <div class="inner-radio">
            <input type="radio" name="support" id="support" required>
            <label for="support">Support Request</label>
          </div>
        </div>
        <div class="input-textarea-wrapper">
          <label for="">Message *</label>
          <textarea cols="10" rows="5" name="" id="" required></textarea>
        </div>

        <div class="input-checkbox-wrapper">
          <input type="checkbox" name="" id="">
          <span>
            I consent to being contacted by the team *
          </span>
        </div>

        <button type="submit">
          Submit
        </button>

      </form>
    </main>
  </div>
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rosendo2015/contact-form-main">Rosendo</a>.
    </div>
  </footer>
</body>

</html>
